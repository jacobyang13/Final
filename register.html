  <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Register for our project</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="login">
            <div class="login-card">
                <div class="card-title">
                    <h1>REGISTRATION PAGE</h1>
                </div>

                <div class="content">
                    <form id="login-form">
                        <input id="email" type="email" name="email" title="email" placeholder="Email" required autofocus>
                        <input id="password" type="password" name="password" title="password" placeholder="Password" required>

                        <input type="checkbox" name="restr1" value="Kosher"> Kosher<br>
                        <input type="checkbox" name="restr2" value="gluten"> Gluten Free<br>
                        <input type="checkbox" name="restr3" value="nut"> Nut Free<br>
                        <input type="checkbox" name="restr4" value="vegF"> Vegan<br><br>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </div>
                        </div>
                        <p class="has-text-centered"><a href="login.html">LOG-IN</a></p>
                        <p class="has-text-centered"><a href="index.html">RETURN HOME</a></p><br>
                        <div class="field">
                            <div class="control">
                                <p id="message"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Include links to JavaScript files below -->
        <script src="/node_modules/axios/dist/axios.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
